<!-- nodes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes</title>
    <style>
        .node-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .node {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            border: 2px solid #2980b9;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
        }
        h1{
            text-align: center;
        }
        .logout-button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="location.href='/logout'">Logout</button>
    
        <h1>Welcome German Thinkpad</h1>
 
    <div class="node-container">
        <!-- <div class="node" id="node1">Node 1 German Thinkpad</div> -->
        <div class="node" id="node2">Alexis Mac</div>
        <div class="node" id="node3">Alvaro Asus</div>
        <div class="node" id="node4">Ulises VivoBook</div>
        <div class="node" id="group_chat">Group Chat</div>
    </div>
    
    <script>
        document.querySelectorAll('.node').forEach(node => {
            node.addEventListener('click', () => {
                const nodeId = node.id;
                window.location.href = `/message?node=${nodeId}`;
            });
        });
    </script>
</body>
</html>
