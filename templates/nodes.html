<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .node-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .node {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            border: 2px solid #2980b9;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
        }
        .logout-button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        .modal-button.cancel {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="showModal()">Logout</button>
    <div class="header-container">
        <h1>Freedom of Speech</h1> </n> <h1>We hold this truth to be self evident</h1>
        <img src="{{ url_for('static', filename='images/anonymous.jpg') }}" alt="Logo" class="logo">
        <h1>Welcome German Thinkpad</h1>
    </div>
    <div class="node-container">
        <div class="node" id="node2">Alexis Mac</div>
        <div class="node" id="node3">Alvaro Asus</div>
        <div class="node" id="node4">Ulises VivoBook</div>
        <div class="node" id="group_chat">Group Chat</div>
    </div>
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <button class="modal-button" onclick="confirmLogout()">Yes</button>
            <button class="modal-button cancel" onclick="hideModal()">Cancel</button>
        </div>
    </div>
    <script>
        function showModal() {
            document.getElementById('logoutModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function confirmLogout() {
            window.location.href = '/logout';
        }

        document.querySelectorAll('.node').forEach(node => {
            node.addEventListener('click', () => {
                const nodeId = node.id;
                window.location.href = `/message?node=${nodeId}`;
            });
        });
    </script>
</body>
</html>
